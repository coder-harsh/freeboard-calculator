<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Library-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap Library-->
    <title>Freeboard Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div align="center">
      <form name="fboard">
        <h1>Freeboard Calculator</h1>
        <label for="radial"
          >Enter the Length of any radial(X<sub>1</sub>)</label
        >
        <input type="number" name="radlength" required />
        <br />
        <br />
        <label for="angle">Select the value of &#945;</label>
        <select name="alpha">
          <option value="0">0°</option>
          <option value="6">6°</option>
          <option value="12">12°</option>
          <option value="18">18°</option>
          <option value="24">24°</option>
          <option value="30">30°</option>
          <option value="36">36°</option>
          <option value="42">42°</option>
        </select>
        <br />
        <br />

        <input type="reset" />
        <input type="button" value="Calculate" onclick="calc()" />
        <a href="Reference.pdf" target="_blank"
          ><input type="button" value="Reference"
        /></a>
        <br />
        <br />

        <input
          type="number"
          name="solution"
          placeholder="Solution will appear here"
        />
      </form>
    </div>
    <script>
      function calc() {
        fboard.solution.value =
          [
            fboard.radlength.value *
              Math.cos(fboard.alpha.value) *
              Math.cos(fboard.alpha.value),
          ] / Math.cos(fboard.alpha.value);
      }
    </script>
  </body>
</html>
