<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS only -->

    <title>Freeboard Calculator</title>
    <style>
      table {
        /* border: 2px solid black; */
        font-size: large;
        /* padding: 10px; */
        text-align: center;

        position: relative;
        top: 32px;
        /* background-color: bisque; */
      }

      .center {
        margin-left: auto;
        margin-right: auto;
      }

      /* @media only screen and (max-width: 600px) {
            tabel {
                width: 300px;
                padding: 2px;
            }

            tablel .inp {
                width: 30px;
                height: 30px;
                border: 2px solid rgb(128, 126, 0);
            }
        } */

      .inp {
        /* width: 150px; */
        height: 40px;
        border: 2px solid green;
        text-align: center;
        border-radius: 12px;
      }

      #sol-in {
        border: 2px solid rgba(92, 82, 231, 0.931);
        background-color: rgb(4, 245, 245);
        padding: 12px;
        width: 460px;
        /* color: rgb(0, 0, 14); */
        text-align: center;
      }

      .inp:hover {
        background-color: rgba(41, 167, 167, 0.308);
      }

      #x2cosin {
        width: 70px;
      }

      #calbtn {
        padding: 9px;

        width: 90px;
        border-radius: 8px;
      }

      #calbtn:hover {
        /* padding: 8px; */
        background-color: green;

        /* color: rgb(94, 255, 0); */
      }

      #clbtn {
        padding: 9px;
        width: 80px;
        border-radius: 8px;
      }

      #clbtn:hover {
        /* padding: 6px; */
        background-color: red;
        color: white;
        border-radius: 10px;
      }
      #ref-btn {
        padding: 9px;
        border-radius: 8px;
      }
      #ref-btn:hover {
        background-color: rgb(162, 226, 43);
      }
      #heading {
        text-align: center;
      }
    </style>
  </head>

  <body>
      <div class="container">
          <div class="table-responsive">
    <table
      align="center"
      class="table table-borderless table-light table-hover table-striped center"
    >
      <h1 id="heading">Freeboard Calculator</h1>
      <thead id="head">
        <tr>
          <th>&alpha;</th>
          <th>X<sub>1</sub></th>
          <th>cos&alpha;</th>
          <th>X<sub>1</sub>cos&alpha;</th>
          <th>X<sub>1</sub>cos&alpha;*cos&alpha;</th>
        </tr>
      </thead>
      <tbody>
        <form name="fname">
          <tr>
            <td><input type="number" class="inp" name="alpha1" /></td>
            <td><input type="number" class="inp" name="x1" /></td>
            <td>
              <input type="number" class="inp" name="cosalpha1" readonly />
            </td>
            <td>
              <input type="number" class="inp" name="xcosalpha1" readonly />
            </td>
            <td>
              <input
                type="number"
                class="inp"
                name="x2cosalpha1"
                id="x2cosin"
                readonly
              />
            </td>
          </tr>
          <!-- 2nd row of input -->
          <tr>
            <td><input type="number" class="inp" name="alpha2" /></td>
            <td><input type="number" class="inp" name="x2" /></td>
            <td>
              <input type="number" class="inp" name="cosalpha2" readonly />
            </td>
            <td>
              <input type="number" class="inp" name="xcosalpha2" readonly />
            </td>
            <td>
              <input
                type="number"
                class="inp"
                name="x2cosalpha2"
                id="x2cosin"
                readonly
              />
            </td>
          </tr>
          <!-- 3rd row of input -->
          <tr>
            <td><input type="number" class="inp" name="alpha3" /></td>
            <td><input type="number" class="inp" name="x3" /></td>
            <td>
              <input type="number" class="inp" name="cosalpha3" readonly />
            </td>
            <td>
              <input type="number" class="inp" name="xcosalpha3" readonly />
            </td>
            <td>
              <input
                type="number"
                class="inp"
                name="x2cosalpha3"
                id="x2cosin"
                readonly
              />
            </td>
          </tr>
          <!-- 4th row of input -->
          <tr>
            <td><input type="number" class="inp" name="alpha4" /></td>
            <td><input type="number" class="inp" name="x4" /></td>
            <td>
              <input type="number" class="inp" name="cosalpha4" readonly />
            </td>
            <td>
              <input type="number" class="inp" name="xcosalpha4" readonly />
            </td>
            <td>
              <input
                type="number"
                class="inp"
                name="x2cosalpha4"
                id="x2cosin"
                readonly
              />
            </td>
          </tr>
          <!-- 5th row of input -->

          <tr>
            <td><input type="number" class="inp" name="alpha5" /></td>
            <td><input type="number" class="inp" name="x5" /></td>
            <td>
              <input type="number" class="inp" name="cosalpha5" readonly />
            </td>
            <td>
              <input type="number" class="inp" name="xcosalpha5" readonly />
            </td>
            <td>
              <input
                type="number"
                class="inp"
                name="x2cosalpha5"
                id="x2cosin"
                readonly
              />
            </td>
          </tr>
          <!-- 6th row of input -->
          <tr>
            <td><input type="number" class="inp" name="alpha6" /></td>
            <td><input type="number" class="inp" name="x6" /></td>
            <td>
              <input type="number" class="inp" name="cosalpha6" readonly />
            </td>
            <td>
              <input type="number" class="inp" name="xcosalpha6" readonly />
            </td>
            <td>
              <input
                type="number"
                class="inp"
                name="x2cosalpha6"
                id="x2cosin"
                readonly
              />
            </td>
          </tr>
          <tr>
            <!-- <td>
              <button type="reset" id="clbtn">Clear</button>
            </td> -->
             
              <td> <button id="ref-btn"><a href="reference.pdf" target="blank">Reference</a></button></td>
            <td>
              </button>
              <button type="reset" id="clbtn">Clear</button>
              <input
                type="button"
                value="Calculate"
                class="btn-primary"
                id="calbtn"
                onclick="solution()"
              />
            </td>
            <td colspan="4">
              <label for="sol-in"><b>Freeboard</b></label>
              <input
                type="number"
                name="sol"
                readonly
                id="sol-in"
                placeholder="Solution will appear here"
              />
            </td>
          </tr>
        </form>
      </tbody>
    </table>
</div>
</div>
</body>

    <script>
      function solution() {
        fname.cosalpha1.value = Math.cos((fname.alpha1.value * 3.14) / 180);
        fname.xcosalpha1.value =
          fname.x1.value * Math.cos((fname.alpha1.value * 3.14) / 180);
        fname.x2cosalpha1.value =
          fname.x1.value *
          Math.cos((fname.alpha1.value * 3.14) / 180) *
          Math.cos((fname.alpha1.value * 3.14) / 180);

        fname.cosalpha2.value = Math.cos((fname.alpha2.value * 3.14) / 180);
        fname.xcosalpha2.value =
          fname.x2.value * Math.cos((fname.alpha2.value * 3.14) / 180);
        fname.x2cosalpha2.value =
          fname.x2.value *
          Math.cos((fname.alpha2.value * 3.14) / 180) *
          Math.cos((fname.alpha2.value * 3.14) / 180);

        fname.cosalpha3.value = Math.cos((fname.alpha3.value * 3.14) / 180);
        fname.xcosalpha3.value =
          fname.x3.value * Math.cos((fname.alpha3.value * 3.14) / 180);
        fname.x2cosalpha3.value =
          fname.x3.value *
          Math.cos((fname.alpha3.value * 3.14) / 180) *
          Math.cos((fname.alpha3.value * 3.14) / 180);

        fname.cosalpha4.value = Math.cos((fname.alpha4.value * 3.14) / 180);
        fname.xcosalpha4.value =
          fname.x4.value * Math.cos((fname.alpha4.value * 3.14) / 180);
        fname.x2cosalpha4.value =
          fname.x4.value *
          Math.cos((fname.alpha4.value * 3.14) / 180) *
          Math.cos((fname.alpha4.value * 3.14) / 180);

        fname.cosalpha5.value = Math.cos((fname.alpha5.value * 3.14) / 180);
        fname.xcosalpha5.value =
          fname.x5.value * Math.cos((fname.alpha5.value * 3.14) / 180);
        fname.x2cosalpha5.value =
          fname.x5.value *
          Math.cos((fname.alpha5.value * 3.14) / 180) *
          Math.cos((fname.alpha5.value * 3.14) / 180);

        fname.cosalpha6.value = Math.cos((fname.alpha6.value * 3.14) / 180);
        fname.xcosalpha6.value =
          fname.x6.value * Math.cos((fname.alpha6.value * 3.14) / 180);
        fname.x2cosalpha6.value =
          fname.x6.value *
          Math.cos((fname.alpha6.value * 3.14) / 180) *
          Math.cos((fname.alpha6.value * 3.14) / 180);

        // solution input box
        fname.sol.value =
          fname.x1.value *
            Math.cos((fname.alpha1.value * 3.14) / 180) *
            Math.cos((fname.alpha1.value * 3.14) / 180) +
          fname.x2.value *
            Math.cos((fname.alpha2.value * 3.14) / 180) *
            Math.cos((fname.alpha2.value * 3.14) / 180) +
          fname.x3.value *
            Math.cos((fname.alpha3.value * 3.14) / 180) *
            Math.cos((fname.alpha3.value * 3.14) / 180) +
          fname.x4.value *
            Math.cos((fname.alpha4.value * 3.14) / 180) *
            Math.cos((fname.alpha4.value * 3.14) / 180) +
          fname.x5.value *
            Math.cos((fname.alpha5.value * 3.14) / 180) *
            Math.cos((fname.alpha5.value * 3.14) / 180) +
          fname.x6.value *
            Math.cos((fname.alpha6.value * 3.14) / 180) *
            Math.cos((fname.alpha6.value * 3.14) / 180);
      }
    </script>
  </body>
</html>
